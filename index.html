<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project 1 Sam & Ruth</title>
  </head>
  <body>
    <!-- Our Team Section  -->

    <section class="ourteam container">
      <h2 class="ourteam--title">Our Team</h2>
      <div class="ourteam--content1">
        <img
          class="ourteam--pic"
          src="./generic-team-member.png"
          alt="Picture of Sam Hill"
        />
        <div class="member-details">
          <h3 class="ourteam--name">Sam Hill</h3>
          <p class="ourteam--about">About text</p>
          <button class="ourteam--btn">Hire Me</button>
        </div>
      </div>
      <div class="ourteam--content2">
        <img
          class="ourteam--pic"
          src="./generic-team-member.png"
          alt="Picture of Ruth"
        />
        <div class="member-details">
          <h3 class="ourteam--name">Ruth</h3>
          <p class="ourteam--about">About text</p>
          <button class="ourteam--btn">Hire Me</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
